<!DOCTYPE html>

<html>
    <head>
        <title>Booleans</title>
    </head>

    <body>
        <script>
            console.log(3 >= 8 - 5);

            if(2 < 5){
                console.log('Hello');
            } else {
                console.log('Hi');
            }

            let age = 13;

            // if else statement
            if(age >= 16){
                console.log('You can drive');
            } else {
                console.log('You can not drive');
            }

            // && operator
            console.log(true && false);

            // Comparison operator
            console.log(0.2 >= 0 && 0.2 < 1/3);

            // Or operator
            console.log(true || false);

            // Not operator
            console.log(!true);
        </script>
    </body>
</html>
