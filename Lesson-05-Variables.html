<!DOCTYPE html>

<html>
    <head>
        <title>
            Variables
        </title>
    </head>

    <body>
        <script>
            //simple variable
            let variable1 = 3;
            console.log(variable1);

            //doing math
            let calculation = (2 + 2) * 4;
            console.log(calculation);
            console.log(calculation + 4);

            //string
            let message = 'hello';
            console.log(message);

            variable1 = 5;
            console.log(variable1);

            variable1 = 10 + 2;
            console.log(variable1);

            console.log('This is a string.');

            console.log(typeof variable1);
        </script>
    </body> 
</html>
